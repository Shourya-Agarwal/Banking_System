<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;900&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
 
    <title>Transactional Page</title>
</head>
<body background="https://pa1.narvii.com/7040/4d168c363ec623be77df16353343cd914543b6ebr1-750-400_hq.gif">
    {{name}}
    <h1>Transaction</h1>
    <h2>Transfering from: {{ name_from }} </h2>
    <h2>The available amount is : {{amt}}</h2>
    <form method="post" class="f1" action="{% url 'update_info' %}?data={{name_from}}" >
        {% csrf_token %}
        <div class="form-group">
            <label for="amt">Amount to be tranfered: </label>
            <input type="number" name= "amt" placeholder="Enter Amount">
        </div>
        <div class="form-group">
            <label for="name">Transfer to: </label>
            <select name="transfer_to" id="tranfer_to">
                {% for i in messages %}
                <option value="{{i.id}}">{{i.id}} {{i.name}} </option>
                {% endfor %}
            </select>
        </div>
        <button id="tb" type="submit">SUBMIT</button>
    </form>
</body>
</html>
